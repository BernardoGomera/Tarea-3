{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Lista de estudiantes</h3>
    <a class="btn btn-success" href="/create">Crear estudiante</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.nombre }}</td>
        <td>{{ s.correo or '-' }}</td>
        <td>{{ s.nota or '-' }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="/edit/{{ s.id }}">Editar</a>
          <form style="display:inline;" action="/delete/{{ s.id }}" method="post">
            <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
